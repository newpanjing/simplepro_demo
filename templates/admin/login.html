{% block head %}
{#重写head block 可以添加自己的一些头部元素，例如seo信息等#}

{% endblock %}


{% block header %}

        <div>欢迎使用simplepro demo</div>

{% block particles %}

        window.addEventListener('load', function () {
            loginApp.username = 'simpleui';
            loginApp.password = 'demo123456';
        });
    </script>
{% endblock %}
